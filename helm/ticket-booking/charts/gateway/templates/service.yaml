apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels: {{- include "gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.port }}
      protocol: TCP
  selector: {{- include "gateway.selectorLabels" . | nindent 4 }}
