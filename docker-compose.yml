version: "3.8"

services:
  discovery-server:
    build:
      context: .
      dockerfile: discoveryserver/Dockerfile
    ports:
      - "8761:8761"
    networks:
      - microservice-networks

  axon-server:
    image: "axoniq/axonserver:latest"
    hostname: axon-server
    container_name: axon-server
    ports:
      - "8024:8024"
      - "8124:8124"
      - "8224:8224"
    environment:
      - AXONIQ_AXONSERVER_STANDALONE=true
      - AXONIQ_AXONSERVER_DEFAULTCONTEXT=default
    volumes:
      - axonserver-data:/data
      - axonserver-events:/events
    networks:
      - microservice-networks

  authentication-service:
    build:
      context: .
      dockerfile: authenticationservice/Dockerfile
    ports:
      - "9001:9001"
    networks:
      - microservice-networks
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_started
      axon-server:
        condition: service_started

  user-service:
    build:
      context: .
      dockerfile: userservice/Dockerfile
    ports:
      - "9002:9002"
    networks:
      - microservice-networks
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_started
      axon-server:
        condition: service_started

  mysql:
    image: "mysql:8.0"
    hostname: mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
    ports:
      - "3306:3306"
    networks:
      - microservice-networks
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:latest"
    hostname: redis
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - microservice-networks

  api-gateway:
    build:
      context: .
      dockerfile: apigateway/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - microservice-networks
    depends_on:
      discovery-server:
        condition: service_started
      redis:
        condition: service_started

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    hostname: zookeeper
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - microservice-networks

  broker:
    image: confluentinc/cp-server:7.7.0
    hostname: broker
    container_name: broker
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://broker:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: "true"
      CONFLUENT_SUPPORT_CUSTOMER_ID: "anonymous"
    networks:
      - microservice-networks

  test-service:
    build:
      context: .
      dockerfile: testservice/Dockerfile
    ports:
      - "9003:9003"
    networks:
      - microservice-networks
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_started
      axon-server:
        condition: service_started

  ticket-service:
    build:
      context: .
      dockerfile: ticketservice/Dockerfile
    ports:
      - "9002:9002"
    networks:
      - microservice-networks
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_started
      axon-server:
        condition: service_started

  booking-service:
    build:
      context: .
      dockerfile: bookingservice/Dockerfile
    ports:
      - "9002:9002"
    networks:
      - microservice-networks
    depends_on:
      mysql:
        condition: service_healthy
      discovery-server:
        condition: service_started
      axon-server:
        condition: service_started

volumes:
  axonserver-data:
  axonserver-events:

networks:
  microservice-networks:
    driver: bridge
