apiVersion: v1
kind: Service
metadata:
  name: discovery
  labels: {{- include "discovery.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.port }}
      protocol: TCP
  selector: {{- include "discovery.selectorLabels" . | nindent 4 }}
