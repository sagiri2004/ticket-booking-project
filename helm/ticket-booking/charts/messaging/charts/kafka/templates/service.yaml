apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels: {{- include "kafka.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.port }}
      protocol: TCP
  selector: {{- include "kafka.selectorLabels" . | nindent 4 }}
